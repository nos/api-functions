# Javascript Node CircleCI 2.0 configuration file.
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2

references:
  workspace: &workspace ~/repo
  container_config: &container_config
    docker:
      - image: circleci/node:dubnium
    working_directory: *workspace

jobs:
  test:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - run: yarn test
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
    store_artifacts:
      - path: artifacts
      - destination: yarnpkg
  deploy:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn build
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_API" > ~/repo/.npmrc
      - run: npm publish --access public

workflows:
  version: 2
  test_build:
    jobs:
      - test
      - hold:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only: master
